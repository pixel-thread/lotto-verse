name: Migrate PROD Prisma database
on:
  push:
    paths:
      - "backend/prisma/migrations/**" # Fixed path
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps WITHOUT postinstall
        run: |
          cd backend
          npm ci --ignore-scripts  # Skip prisma generate!
        working-directory: .

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Apply migrations
        run: |
          cd backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
