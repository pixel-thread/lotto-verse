name: Migrate PROD Prisma database

on:
  push:
    paths:
      - "backend/src/lib/db/prisma/migrations/**"
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # Updated to latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify Node version
          cache: "npm"

      - name: Install dependencies
        run: |
          cd backend
          npm ci  # Use ci instead of install for CI
        working-directory: backend

      - name: Apply migrations to PROD database
        run: npx prisma migrate deploy
        working-directory: backend # ‚Üê CRITICAL: Run from backend dir
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
